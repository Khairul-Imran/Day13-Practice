<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!--Capture all the data in the form as an object. $ is for object, * is for the attribute/field of the emp obj. *********See photo taken**********-->
  <!--The th:if is for when there is an error in the field.-->
  <!--Make sure all your attributes conform with your entity's properties EXACTLY-->
  <div class="container">
    <a th:href="@{/employees/list}" class="btn btn-primary">Back to Employee Listing</a>
    <br><br>
    <h1>Add New Employee</h1>
    <hr>
    <!--saveEmployee changed to updemployee-->
    <form method="POST" th:action="@{/employees/updemployee}" th:object="${employee}" > <!--Put everything as an object, and return as object (instead of url encoded)-->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstName" th:field="*{firstName}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastName" th:field="*{lastName}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" th:field="*{email}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

      <div class="mb-3">
        <label for="phoneNo" class="form-label">Phone No</label>
        <input type="text" class="form-control" name="phoneNo" th:field="*{phoneNo}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></div>

      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" class="form-control" name="salary" th:field="*{salary}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>

      <div class="mb-3">
        <label for="birthday" class="form-label">Birth Date</label>
        <input type="date" class="form-control" name="birthDay" th:field="*{birthDay}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}"></div>

      <div class="mb-3">
        <label for="postalcode" class="form-label">Postal Code</label>
        <input type="number" class="form-control" name="postalCode" th:field="*{postalCode}" />
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>


  </div>
</body>
</html>
